<!DOCTYPE html>
<html>
  <head>
    <title>JQSlider</title>
    <link rel="stylesheet" href="css/style.css" />

            <button class="x">X</button> <img src="images/image1.jpg" />
            <p>sdsdssdsdsd</p>
          </div>
          <div class="active">
            <button class="x">X</button> <img src="images/image2.jpg" />
            <p>sdsdssdsdsd</p>
          </div>
          <div class="active">
            <button class="x">X</button> <img src="images/image3.jpg" />
            <p>sdsdssdsdsd</p>
          </div>
          <div class="active">
            <button class="x">X</button> <img src="images/image4.jpg" />
            <p>sdsdssdsdsd</p>
          </div>
        </div>
        <img src="images/arrow-right.png" class="next" alt="Next" />
      </div>
    </div>
  </body>
</html>
